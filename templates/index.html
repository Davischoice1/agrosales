<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sales Prediction</title>
    <style>
        .background-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('{{ url_for("static", filename="background.jpg") }}');
            background-size: cover;
            background-position: center;
            z-index: -1;
            filter: blur(8px);
            transform: scale(1.1);
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        .container {
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            margin: 30px;
            z-index: 1;
        }

        h2 {
            text-align: center;
            color: rebeccapurple;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        .input-with-dropdown {
            display: flex;
            width: 100%;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
            overflow: hidden;
        }

        .input-with-dropdown input,
        .input-with-dropdown select {
            border: none;
            padding: 10px;
            margin-top: 0;
            border-radius: 0;
            flex-grow: 1;
        }

        .input-with-dropdown input {
            flex-basis: 70%;
            border-right: 1px solid #ccc;
        }

        .input-with-dropdown select {
            flex-basis: 30%;
            background-color: #f9f9f9;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: rebeccapurple;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: indigo;
        }

        .clear-button {
            background-color: #ccc;
            color: black;
            margin-top: 10px;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background-color: #e6ffe6;
            color: #06470c;
            border-left: 5px solid green;
            font-weight: bold;
            border-radius: 8px;
        }

        details {
            margin-top: 15px;
            font-size: 0.95em;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 20px;
            }

            .input-with-dropdown {
                flex-direction: column;
            }

            .input-with-dropdown input,
            .input-with-dropdown select {
                flex-basis: 100%;
                width: 100%;
                border-right: none;
            }

            .input-with-dropdown input {
                border-bottom: 1px solid #ccc;
            }
        }
    </style>
</head>
<body>

<div class="background-blur"></div>

<div class="container">
    <h2>Predict Units Sold (kg)</h2>

    <form method="POST" action="/predict">
        <label>Product Name:</label>
        <div class="input-with-dropdown">
            <input type="text" name="product" placeholder="Enter product"
                   value="{{ form_data.product if form_data and form_data.product else '' }}">
            <select name="product_select">
                <option value="">-- Or choose from list --</option>
                {% for p in products %}
                    <option value="{{ p }}">{{ p }}</option>
                {% endfor %}
            </select>
        </div>

        <label>Units Shipped (kg):</label>
        <div class="input-with-dropdown">
            <input type="number" name="units_shipped_kg" step="0.5" placeholder="e.g. 200.5"
                   value="{{ form_data.units_shipped_kg if form_data and form_data.units_shipped_kg else '' }}">
            <select name="units_shipped_select">
                <option value="">-- Or choose --</option>
                {% for i in range(1, 2001) %}
                    <option value="{{ i * 0.5 }}">{{ i * 0.5 }}</option>
                {% endfor %}
            </select>
        </div>

        <label>Units On Hand (kg):</label>
        <div class="input-with-dropdown">
            <input type="number" name="units_on_hand_kg" step="0.5" placeholder="e.g. 100.5"
                   value="{{ form_data.units_on_hand_kg if form_data and form_data.units_on_hand_kg else '' }}">
            <select name="units_on_hand_select">
                <option value="">-- Or choose --</option>
                {% for i in range(1, 2001) %}
                    <option value="{{ i * 0.5 }}">{{ i * 0.5 }}</option>
                {% endfor %}
            </select>
        </div>

        <label>Price per kg (â‚¦):</label>
        <input type="number" name="price_per_kg" step="0.01" placeholder="e.g. 450" required
               value="{{ form_data.price_per_kg if form_data and form_data.price_per_kg else '' }}">

        <label>Month:</label>
        <div class="input-with-dropdown">
            <input type="text" name="month" placeholder="Enter month"
                   value="{{ form_data.month if form_data and form_data.month else '' }}">
            <select name="month_select">
                <option value="">-- Or choose --</option>
                {% for m in months %}
                    <option value="{{ m }}">{{ m }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit">Predict</button>
        <a href="/" style="text-decoration: none;">
            <button type="button" class="clear-button">Clear</button>
        </a>
    </form>

    {% if prediction %}
        <div class="result" role="alert">{{ prediction|safe }}</div>
        <details>
            <summary>What does this mean?</summary>
            The prediction is an estimate based on your inputs. The confidence interval shows a range the actual value is likely to fall within.
        </details>
    {% endif %}
</div>

</body>
</html>
